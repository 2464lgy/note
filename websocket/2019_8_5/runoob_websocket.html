<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程（runoob.com）</title>
		<script type="text/javascript">
			function WebSocketTest(){
				if("WebSocket" in window)
				{
					alert("您的浏览器支持 WebSocket");
					//打开一个web socket
					var ws=new WebSocket("ws://localhost:9998/echo");
					ws.onopen=function (){
						//Web Socket 已连接上，使用send()方法发送数据
						ws.send("发送数据");
						alert("数据发送中……");
					};
					ws.onmessage=function(evt){
						var reveived_msg=evt.data;
						console.log(evt);
						alert('数据已经接收……');
					};
					ws.onclose=function(){
						//关闭 websocket
						alert("连接已经关闭……");
					}
				}else{
					//浏览器不支持 websocket
					alert("浏览器不支持 WebSocket!");
				}
			}
		</script>
	</head>
	<body>
		<div id="sse">
			命令行打开服务：<br/>
			D:\软件\pywebsocket-master\mod_pywebsocket>python standalone.py -p 9998 -w ../example/<br/>
			<a href="javascript:WebSocketTest()">运行 WebSocket</a>
		</div>
	</body>
</html>
