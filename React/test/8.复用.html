    <script type="text/babel">
        /**
         * JSX 
         * 可以支持属性设置
         *  基本使用和HTML一样，在标签上添加属性名=属性值，值必须使用字符串。
         *  属性值可以是插值表达式。
        */

        console.log(dataList);

        var users=['刘伟','莫涛','钟毅'];
        //转换为： uses=['<li>刘伟</li>','<li>莫涛</li>','<li>钟毅</li>']
        var obj={'left':100,'right':200}
        function List(props) {
            let params =props.data
            console.log(params instanceof Array)
            if(params instanceof Array){
                return    params.map((item,index)=>{
                                return <li key={index}>{item}</li>
                     })
            }else{
                //['left','right']
                return   Object.keys(params).map(key=>{
                        return <li key={key}>{key}=={params[key]}</li>
                    })
            }
            
        }

                        {
                            
                            // List(users)

                    <hr/>
                    <ul>
                        {   
                            // List(obj)                           
                        }
                        <List data={obj} />
                    </ul>
            </div>
            ,
            document.getElementById('app')
        )
    </script>
