<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script src="./js/data.js"></script>
    <style>
        .panel{
            border:1px solid #000;
            width: 80%;
        }
        .title{
            margin: 0;
            padding: 10px;
            background: #ccc;
        }
        .list{
            padding: 10px 40px ;
        }
        .vip{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div id="app">

            <!-- <Panel>
                <Group>
                    <List></List>
                </Group>
                <Group>
                    <List></List>
                </Group>
                <Group>
                    <List></List>
                </Group>
            </Panel> -->
    </div>
    <script type="text/babel">
    console.log(dataList);
        class List extends React.Component{
            render(){
                return (
                    <ul className='list'>
                        {
                            this.props.data.map((item,index)=>{
                                return (
                                    <li  key={index}>
                                        <h4 className={item.vip?'vip':''}>{item.username}</h4>        
                                        <div>{item.message}</div>                            
                                    </li>
                                )
                            })
                        }
                    </ul>
                )
            }
        }
        class Group extends React.Component{
            render(){
                return (<div className="group">
                            <h2 className="title">{this.props.data.name}</h2>
                            <List data={this.props.data.list}/>
                       </div>)
            }
        }
        
        class Panel extends React.Component{
            render(){
                return (<div className="panel">
                            {
                                Object.keys(this.props.data).map((item,index)=>{
                                    return    <Group key={index} data={this.props.data[item]}/>
                         
                                })
                            }
                        </div>)
            }
        }
        
        ReactDOM.render(
            <div>
                   <Panel data={dataList}></Panel>
            </div>
            ,
            document.getElementById('app')
        )
    </script>
</body>
</html>
